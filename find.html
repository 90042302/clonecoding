<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <img src = "https://cdn-icons-png.flaticon.com/512/3208/3208687.png" />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <img src = "https://cdn-icons-png.flaticon.com/512/3103/3103520.png" />
        <img src = "https://cdn-icons-png.flaticon.com/512/728/728139.png" />
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src = "https://cdn-icons-png.flaticon.com/512/2313/2313383.png" />
          <!-- <i class="fas fa-qrcode"></i> -->
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <img src = "https://cdn-icons-png.flaticon.com/512/2338/2338556.png" />
          <!-- <i class="far fa-address-book"></i> -->
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <img src = "https://cdn-icons-png.flaticon.com/512/752/752687.png" />
          <!-- <i class="fas fa-fingerprint"></i>-->
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <img src = "https://cdn-icons-png.flaticon.com/512/2132/2132462.png" />
          
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#KPOP</h5>
            <h6 class="open-post__hashtags">#bts#뉴진스#아이브</h6>
            <div class="open-post__members">
              <img src="https://cdn-icons-png.flaticon.com/512/3997/3997687.png" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://cdn-icons-png.flaticon.com/512/3997/3997694.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>40000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src = "https://cdn-icons-png.flaticon.com/512/3082/3082048.png" />
            <!-- <i class="fas fa-user fa-2x"></i> --></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <img src = "https://cdn-icons-png.flaticon.com/512/1041/1041916.png" />
            <!---
            <i class="far fa-comment fa-2x"></i>
            -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img src = "https://cdn-icons-png.flaticon.com/512/639/639375.png" />
            <!-- <i class="fas fa-search fa-2x"> -->
              </i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <!--<i class="fas fa-ellipsis-h fa-2x"></i> -->
            <span class="badge2">●</span>
          <img src = "https://cdn-icons-png.flaticon.com/512/263/263395.png">
        </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
