<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <img src = "https://cdn-icons-png.flaticon.com/512/3208/3208687.png" />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <img src = "https://cdn-icons-png.flaticon.com/512/3103/3103520.png" />
        <img src = "https://cdn-icons-png.flaticon.com/512/728/728139.png" />
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn-icons.flaticon.com/png/512/4925/premium/4925647.png?token=exp=1660468252~hmac=ee8404fb77d9661b97f2ccf523699fa7"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KIM MINJI</h4>
            <h6 class="user-component__subtitle">+ 010 000 1234</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src = "https://cdn-icons.flaticon.com/png/512/2940/premium/2940648.png?token=exp=1660470856~hmac=866b383a4dfdaf0074384515430ecc92" />
          <!--
          <i class="far fa-calendar"></i>
          -->
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <img src = "https://cdn-icons.flaticon.com/png/512/2161/premium/2161483.png?token=exp=1660470918~hmac=fe9cca3af3998f5e57ea6d637543889a" />
          <!--
          <i class="far fa-smile-beam"></i>
          -->
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <img src = "https://cdn-icons-png.flaticon.com/512/1158/1158164.png" />
          <!--
          <i class="fas fa-paint-roller"></i>
          -->
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <img src = "https://cdn-icons-png.flaticon.com/512/8261/8261370.png" />
          <!--
          <i class="fas fa-file-invoice-dollar"></i>
          -->
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <!---
              <i class="fas fa-quote-right"></i>
              -->
              <img src = "https://cdn-icons-png.flaticon.com/512/708/708922.png" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src = "https://cdn-icons-png.flaticon.com/512/808/808476.png" />
              <!---
              <i class="fas fa-quote-right"></i>
              -->
            </div>
            <span class="more-suggestions__icon-text">Kokoa Games</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
